<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Owen Rummage</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="overflow-hidden" style="background-image: url('background.svg')">
    <header class="text-gray-600 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0 bg-white p-2"
        >
          <span class="ml-3 text-xl"
            ><span class="text-blue-500">Owen Rummage</span></span
          >
        </a>
        <nav
          class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center"
        >
          <!--<a class="mr-5 hover:text-gray-900" href="#">My Resume</a>-->
        </nav>
      </div>
    </header>
    <section class="text-gray-600 body-font">
      <div
        class="container mx-auto flex px-24 md:flex-row flex-col items-center"
      >
        <div
          class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center"
        >
          <h1
            class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900"
          >
            <span class="text-blue-500 font-bold" id="welcome-text"></span
            ><br class="hidden lg:inline-block" />
            My name is <span class="text-blue-500">Owen!</span>
          </h1>
          <p class="mb-8 leading-relaxed">
            I am a student currently studying engineering at
            <span class="text-blue-500 font-bold">Hillwood High School.</span>
            Im graduating in 2023. In my free time I study programming, graphic
            design, and systems administration.
          </p>
          <div class="flex justify-center">
            <a
              href="#"
              class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none transition ease-in hover:bg-blue-600 rounded text-lg"
            >
              My Resume
            </a>
          </div>
        </div>
        <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 ml-auto">
          <img src="me.png" class="h-full" />
        </div>
      </div>
      <img src="wave.svg" style="transform: translateY(-90px)" />
    </section>
  </body>
  <script>
    var o = [
      "Welcome",
      "Bienvenue",
      "Willkommen",
      "Benvenuto",
      "Witamy",
      "Bienvenido",
      "Valkommen",
    ];

    document.getElementById("welcome-text").innerHTML = `${
      o[Math.floor(Math.random() * o.length)]
    }!`;

    console.log(navigator.language);
  </script>
</html>
